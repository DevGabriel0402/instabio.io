<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- estilos -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsivo.css">



    <title>Bio Link - Seja bem-vindo</title>
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <section class="container">

        <div class="row">
            <div class="main-container col-12 d-flex">
                <!-- dados do perfil -->
                <div class="image-profile">
                    <img class="wow fadeIn " src="./img/gabriel.jpg" width="180" height="180" alt="">
                    <p class="nome text-center wow fadeIn delay-02s">Gabriel Lucas</p>
                    <p class="descricao text-center wow fadeIn delay-03s">Desenvolvedor Frontend</p>
                </div>
                <!-- links do perfil -->
                <div class="links wow fadeInUp delay-03s">

                    <a href="https://www.behance.net/gabrielvieiradesign" target="_blank"
                        class="btn-portifolio text-center animated pulse repeat infinite delay-05s">
                        Portifólio
                        <img class="icon" src="./icon/icons8-behance.svg" width="25px" height="25px" alt="">
                    </a>

                    <a href="https://github.com/DevGabriel0402" target="_blank" class="btn-github text-center">
                        Github
                        <img class="icon" src="./icon/icons8-github.svg" width="25px" height="25px" alt="">
                    </a>
                    <a href="#" class="btn-orçamentos text-center" id="btn-whatsapp" target="_blank">
                        Orçamentos
                        <img class="icon" src="./icon/icons8-whatsapp.svg" width="25px" height="25px" alt="">
                    </a>


                </div>
                <!-- projetos -->
                <p class="text-projetos wow fadeIn delay-05s">Alguns projetos:</p>
                <div class="projetos wow fadeInRight delay-05s">
                    <a href="https://menudigitalio.netlify.app/" target="_blank"><img
                            src="./img/projetos/Projeto-menu-online.png" width="180px" height="auto" alt=""></a>
                    <a href="https://formulario-io.netlify.app/" target="_blank"> <img
                            src="./img/projetos/projeto-formulario.png" width="180px" height="auto" alt=""></a>
                    <a href="https://filmerang-io.netlify.app/" target="_blank"><img
                            src="./img/projetos/proejto-filmerang.png" width="180px" height="auto" alt=""></a>
                    <a href="https://devgabriel0402.github.io/sorteador.io/" target="_blank"><img
                            src="./img/projetos/Sorteador.png" width="180px" height="auto" alt=""></a>
                    <a href="https://devgabriel0402.github.io/imccalculator.io/" target="_blank"><img
                            src="./img/projetos/CalculadorIMC.png" width="180px" height="auto" alt=""></a>
                </div>


            </div>
        </div>
    </section>

    <!-- script -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/modernizr-3.5.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
